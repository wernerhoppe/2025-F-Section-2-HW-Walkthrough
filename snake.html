<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game – Trump Food Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050505;
      --orange: #ff7a00;
      --orange-dark: #ff4c00;
      --orange-soft: #ffb35c;
      --grid: #111111;
      --snake: #ffb35c;
      --snake-head: #ffffff;
      --text: #f9fafb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top, #1a1a1a 0, #000000 60%, #050505 100%);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .wrapper {
      max-width: 520px;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 1.5rem;
      padding: 1.5rem 1.75rem 1.75rem;
      box-shadow: 0 24px 70px rgba(0, 0, 0, 0.85), 0 0 0 1px rgba(255, 122, 0, 0.4);
      border: 1px solid rgba(255, 122, 0, 0.8);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .title {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--orange);
    }

    .subtitle {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }

    .score-panel {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.25rem;
    }

    .score-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--muted);
    }

    .score-value {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--orange-soft);
      text-shadow: 0 0 10px rgba(255, 122, 0, 0.7);
    }

    .controls-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.8rem;
    }

    .speed-control {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      flex: 1;
    }

    .speed-label {
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.75rem;
    }

    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--orange-dark), var(--orange-soft));
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #000;
      box-shadow: 0 0 0 2px var(--orange-soft);
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #000;
      border: 2px solid var(--orange-soft);
      cursor: pointer;
    }

    .hint {
      text-align: right;
      color: var(--muted);
      font-size: 0.75rem;
    }

    .hint span {
      color: var(--orange-soft);
      font-weight: 600;
    }

    .game-container {
      position: relative;
      margin-inline: auto;
      width: min(420px, 100%);
      aspect-ratio: 1 / 1;
    }

    canvas {
      width: 100%;
      height: 100%;
      border-radius: 1.25rem;
      background: radial-gradient(circle at center, #1a1a1a 0, #000000 70%);
      display: block;
      border: 2px solid var(--orange-dark);
      box-shadow: 0 0 0 1px rgba(255, 122, 0, 0.5), 0 0 40px rgba(255, 122, 0, 0.35);
    }

    .grid-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: inherit;
      background-image: linear-gradient(to right, var(--grid) 1px, transparent 1px),
                        linear-gradient(to bottom, var(--grid) 1px, transparent 1px);
      background-size: 5% 5%;
      mix-blend-mode: screen;
      opacity: 0.4;
    }

    .overlay {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 0.5rem;
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.98));
      text-align: center;
      color: var(--text);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .overlay-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--orange-soft);
      text-shadow: 0 0 15px rgba(255, 122, 0, 0.8);
    }

    .overlay-sub {
      font-size: 0.85rem;
      color: var(--muted);
      max-width: 16rem;
    }

    .overlay-sub span {
      color: var(--orange-soft);
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div>
        <div class="title">Snake // Orange Edition</div>
        <div class="subtitle">Arrow keys to move · Space to restart</div>
      </div>
      <div class="score-panel">
        <div class="score-label">Score</div>
        <div id="score" class="score-value">0</div>
      </div>
    </header>

    <div class="controls-row">
      <div class="speed-control">
        <div class="speed-label">Speed</div>
        <input id="speedRange" type="range" min="60" max="260" value="150" step="10" />
      </div>
      <div class="hint">
        <div><span>Eat</span> the Trump faces.</div>
        <div><span>Don’t</span> eat yourself.</div>
      </div>
    </div>

    <div class="game-container">
      <canvas id="game" width="400" height="400"></canvas>
      <div class="grid-overlay"></div>

      <div id="overlay" class="overlay">
        <div class="overlay-title">Game Over</div>
        <div class="overlay-sub">
          Score: <span id="finalScore">0</span><br />
          Press <span>Space</span> to play again.
        </div>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const scoreEl = document.getElementById('score');
    const finalScoreEl = document.getElementById('finalScore');
    const overlay = document.getElementById('overlay');
    const speedRange = document.getElementById('speedRange');

    const tileCount = 20;
    const tileSize = canvas.width / tileCount;

    let snake, direction, food, score, loopId, gameOver, currentSpeed;
    let foodImageLoaded = false;
    const foodImage = new Image();

    // Trump face image (replace URL if you want a different one)
    foodImage.src =
      'https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Donald_Trump_official_portrait.jpg/120px-Donald_Trump_official_portrait.jpg';

    foodImage.onload = () => {
      foodImageLoaded = true;
    };

    function initGame() {
      snake = [
        { x: 10, y: 10 },
        { x: 9, y: 10 },
        { x: 8, y: 10 }
      ];
      direction = { x: 1, y: 0 };
      score = 0;
      gameOver = false;
      overlay.classList.remove('visible');
      updateScore();
      placeFood();
      setSpeedFromSlider();
      startLoop();
    }

    function setSpeedFromSlider() {
      // Slider: lower is faster. We invert for interval.
      const sliderValue = parseInt(speedRange.value, 10); // 60–260
      // Map 60..260 to ~60..260 (just use directly as ms)
      currentSpeed = sliderValue;
    }

    function startLoop() {
      if (loopId) clearInterval(loopId);
      loopId = setInterval(tick, currentSpeed);
    }

    function tick() {
      update();
      draw();
    }

    function update() {
      if (gameOver) return;

      const head = snake[0];
      const newHead = {
        x: head.x + direction.x,
        y: head.y + direction.y
      };

      // Check wall collision
      if (
        newHead.x < 0 ||
        newHead.x >= tileCount ||
        newHead.y < 0 ||
        newHead.y >= tileCount
      ) {
        endGame();
        return;
      }

      // Check self collision
      for (let i = 0; i < snake.length; i++) {
        if (snake[i].x === newHead.x && snake[i].y === newHead.y) {
          endGame();
          return;
        }
      }

      snake.unshift(newHead);

      // Check food
      if (newHead.x === food.x && newHead.y === food.y) {
        score++;
        updateScore();
        placeFood();
      } else {
        snake.pop();
      }
    }

    function draw() {
      // Background
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Snake
      snake.forEach((segment, index) => {
        const x = segment.x * tileSize;
        const y = segment.y * tileSize;
        if (index === 0) {
          // head
          ctx.fillStyle = '#ffffff';
          ctx.fillRect(
            x + 2,
            y + 2,
            tileSize - 4,
            tileSize - 4
          );
          ctx.fillStyle = '#ff7a00';
          ctx.fillRect(
            x + 4,
            y + 4,
            tileSize - 8,
            tileSize - 8
          );
        } else {
          ctx.fillStyle = '#ffb35c';
          ctx.fillRect(
            x + 3,
            y + 3,
            tileSize - 6,
            tileSize - 6
          );
        }
      });

      // Food (Trump face)
      const foodX = food.x * tileSize;
      const foodY = food.y * tileSize;
      if (foodImageLoaded) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(
          foodX + tileSize / 2,
          foodY + tileSize / 2,
          tileSize / 2,
          0,
          Math.PI * 2
        );
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(foodImage, foodX, foodY, tileSize, tileSize);
        ctx.restore();

        // glowing ring
        ctx.strokeStyle = 'rgba(255, 122, 0, 0.9)';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(
          foodX + tileSize / 2,
          foodY + tileSize / 2,
          tileSize / 2 - 1,
          0,
          Math.PI * 2
        );
        ctx.stroke();
      } else {
        // fallback: orange circle
        ctx.fillStyle = '#ff7a00';
        ctx.beginPath();
        ctx.arc(
          foodX + tileSize / 2,
          foodY + tileSize / 2,
          tileSize / 2 - 2,
          0,
          Math.PI * 2
        );
        ctx.fill();
      }
    }

    function placeFood() {
      let newFood;
      while (true) {
        newFood = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };

        let onSnake = false;
        for (let i = 0; i < snake.length; i++) {
          if (snake[i].x === newFood.x && snake[i].y === newFood.y) {
            onSnake = true;
            break;
          }
        }
        if (!onSnake) break;
      }
      food = newFood;
    }

    function updateScore() {
      scoreEl.textContent = score;
    }

    function endGame() {
      gameOver = true;
      clearInterval(loopId);
      finalScoreEl.textContent = score;
      overlay.classList.add('visible');
    }

    // Controls
    window.addEventListener('keydown', (e) => {
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
        e.preventDefault();
      }

      if (e.key === 'ArrowUp' && direction.y !== 1) {
        direction = { x: 0, y: -1 };
      } else if (e.key === 'ArrowDown' && direction.y !== -1) {
        direction = { x: 0, y: 1 };
      } else if (e.key === 'ArrowLeft' && direction.x !== 1) {
        direction = { x: -1, y: 0 };
      } else if (e.key === 'ArrowRight' && direction.x !== -1) {
        direction = { x: 1, y: 0 };
      } else if (e.key === ' ' && gameOver) {
        initGame();
      }
    });

    speedRange.addEventListener('input', () => {
      setSpeedFromSlider();
      if (!gameOver) {
        startLoop();
      }
    });

    // Start game
    initGame();
  </script>
</body>
</html>
